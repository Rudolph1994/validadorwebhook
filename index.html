<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Webhooks Bsale</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      color: #333;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin: auto;
      border-top: 6px solid #F37321;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 160px;
    }
    h1 {
      text-align: center;
      color: #F37321;
      font-size: 22px;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }
    input:focus, select:focus {
      border-color: #F37321;
      outline: none;
    }
    button {
      background-color: #F37321;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #D45E13;
    }
    #resultado {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      text-align: center;
      font-weight: 600;
    }
    .ok { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://bsale-io.s3.amazonaws.com/menu-v2/images/bsale-orange.svg" alt="Bsale logo" class="logo">
    <h1>Validador de Webhooks Bsale</h1>

    <label for="cpn">CPN ID</label>
    <input type="number" id="cpn" placeholder="Ej: 74244">

    <label for="url">URL del Webhook</label>
    <input type="text" id="url" placeholder="https://ejemplo.com/webhook">

    <label for="topic">T√≥pico</label>
    <select id="topic">
      <option value="stock">Stock</option>
      <option value="document">Document</option>
    </select>

    <button onclick="enviarWebhook()">Enviar Notificaci√≥n</button>

    <div id="resultado"></div>
  </div>

  <footer>Herramienta interna de validaci√≥n de Webhooks ‚Ä¢ Bsale ¬© 2025</footer>

  <script>
    async function enviarWebhook() {
      const cpnId = document.getElementById('cpn').value.trim();
      const url = document.getElementById('url').value.trim();
      const topic = document.getElementById('topic').value;

      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';
      resultado.textContent = '‚è≥ Enviando notificaci√≥n...';
      resultado.className = '';

      if (!cpnId || !url) {
        resultado.textContent = 'Por favor ingresa el CPN ID y la URL del webhook.';
        resultado.className = 'error';
        return;
      }

      // Construimos el JSON de prueba
      const body = {
        rq: {
          cpnId: parseInt(cpnId),
          resource: topic === 'stock'
            ? '/v2/stocks.json?variant=0&office=1'
            : '/documents/0.json',
          resourceId: "0",
          topic: topic,
          action: "put",
          officeId: "1",
          send: Date.now()
        }
      };

      try {
        const response = await Promise.race([
          fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          }),
          new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout de 3 segundos')), 3000))
        ]);

        if (response.ok) {
          resultado.textContent = `‚úÖ Webhook respondi√≥ correctamente (HTTP ${response.status})`;
          resultado.className = 'ok';
        } else {
          resultado.textContent = `‚ùå Webhook respondi√≥ con error (HTTP ${response.status})`;
          resultado.className = 'error';
        }
      } catch (error) {
        resultado.textContent = `üö´ Error al conectar con el webhook: ${error.message}`;
        resultado.className = 'error';
      }
    }
  </script>
</body>
</html>
